<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>브루브루 공간 예약</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/reserve.css">

    <style>
        body {
            background-color: #52575d;
            /* reserve-section의 배경색과 맞춤 */
            padding: 2rem;
            /* 콘텐츠 주변에 여백 추가 */
        }
    </style>
</head>

<body>

    <div class="step" id="reserveStep1">
        <h4>Step 1. 날짜 선택</h4>
        <input type="date" id="nativeDatePicker">
    </div>

    <div class="step" id="reserveStep2">
        <h4>Step 2. 시간 선택</h4>
        <div class="time-slots">
            <button class="time-slot-btn">10:00</button>
            <button class="time-slot-btn">11:00</button>
            <button class="time-slot-btn">12:00</button>
            <button class="time-slot-btn">14:00</button>
            <button class="time-slot-btn">15:00</button>
            <button class="time-slot-btn">16:00</button>
            <button class="time-slot-btn">18:00</button>
            <button class="time-slot-btn">19:00</button>
        </div>
    </div>

    <div class="step" id="reserveStep3">
        <h4>Step 3. 예약자 정보 입력</h4>
        <form class="reservation-form">
            <div class="form-group">
                <label for="name">예약자명</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="contact">연락처</label>
                <input type="tel" id="contact" name="contact" placeholder="010-1234-5678" required>
            </div>
            <div class="form-group">
                <label for="guests">방문 인원</label>
                <input type="number" id="guests" name="guests" min="1" max="10" value="2" required>
            </div>
            <button type="submit" class="submit-btn">예약 신청</button>
        </form>
    </div>

</body>

</html>
